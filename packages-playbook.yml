---
- name: Install packages and services
  hosts: all
  vars:
    ansible_python_interpreter: /usr/bin/python3
  become: true

  tasks:

    - name: Load variables
      include_vars:
        file: jira.yml
      tags: variables

    - name: Import PostgreSQL GPG key
      apt_key:
        keyserver: keyserver.ubuntu.com
        id: 7FCC7D46ACCC4CF8
        state: present

    - name: Add PostgreSQL repo
      become: yes
      apt_repository:
        repo: "deb http://apt.postgresql.org/pub/repos/apt/ {{ ansible_distribution_release }}-pgdg main"
        state: present
      register: apt_repository_result

    - name: Import GPG key for PostgreSQL repo
      become: yes
      apt_key:
        url: https://www.postgresql.org/media/keys/ACCC4CF8.asc
        state: present
      when: apt_repository_result.changed

    - name: apt update
      become: yes
      apt:
        update_cache: yes

    - name: Install PostgreSQL {{ psql_version }} and dependencies
      apt:
        name:
          - postgresql-{{ psql_version }}
          #- postgresql-client-{{ psql_version }}
          #- postgresql-contrib-{{ psql_version }}
        state: present

    - name: Start PostgreSQL service
      service:
        name: postgresql
        enabled: yes
        state: started

    - name: Install SSH
      apt:
        name: openssh-server
        state: present

    - name: Start SSH service
      service:
        name: ssh
        enabled: yes
        state: started

    - name: Install Apache2
      package:
        name: apache2  # Pour les distributions bas√©es sur Debian (comme Ubuntu)
        state: present
      when: ansible_distribution == 'Ubuntu' or ansible_distribution == 'Debian'

    - name: Start Apache2 service
      service:
        name: apache2
        enabled: yes
        state: started

    - name: Check if Java already installed
    stat:
      path: "/atlassian/java/openjdk-{{ java_version }}_linux-x64_bin.tar.gz"
    register: java_file
    
    - name: Install Java 
      command: wget warn=False -P /atlassian/java https://download.java.net/java/GA/jdk11/9/GPL/openjdk-{{ java_version }}_linux-x64_bin.tar.gz
      when: not java_file.stat.exists
